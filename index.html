<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRU WEB | Master Coding with Inezaime Bruno</title>
    <script src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js"></script>
    <style>
        :root {
            --w3-green: #04AA6D;
            --w3-dark: #282A35;
            --w3-light: #f1f1f1;
            --w3-blue: #2196F3;
            --w3-text: #212121;
            --sidebar-width: 240px;
        }

        * { box-sizing: border-box; }
        body { 
            font-family: "Segoe UI", Tahoma, sans-serif; 
            margin: 0; 
            display: flex; 
            flex-direction: column; 
            height: 100vh; 
            background: #fff;
            color: var(--w3-text);
        }

        /* TOP NAVIGATION */
        .top-nav {
            background-color: white;
            height: 65px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 30px;
            border-bottom: 1px solid #ddd;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo { font-size: 28px; font-weight: 800; color: #000; text-decoration: none; }
        .logo span { color: var(--w3-green); }

        .nav-links a {
            padding: 20px 15px;
            text-decoration: none;
            color: black;
            font-weight: 500;
            transition: 0.2s;
        }
        .nav-links a:hover { color: var(--w3-green); }
        .btn-tryit {
            background: var(--w3-green);
            color: white !important;
            padding: 8px 20px !important;
            border-radius: 25px;
            margin-left: 10px;
        }

        /* LAYOUT STRUCTURE */
        .container { display: flex; flex: 1; overflow: hidden; }

        /* SIDEBAR */
        .sidebar {
            width: var(--sidebar-width);
            background-color: var(--w3-light);
            overflow-y: auto;
            border-right: 1px solid #ddd;
            padding-bottom: 50px;
        }

        .side-header {
            padding: 20px 15px 10px;
            font-size: 18px;
            font-weight: bold;
            color: #000;
        }

        .side-item {
            display: block;
            padding: 8px 20px;
            text-decoration: none;
            color: #333;
            font-size: 15px;
            transition: 0.2s;
            cursor: pointer;
        }
        .side-item:hover { background-color: #ddd; }
        .side-item.active { background-color: var(--w3-green); color: white; }

        /* CONTENT AREA */
        .main-content {
            flex: 1;
            padding: 40px;
            overflow-y: auto;
            scroll-behavior: smooth;
        }

        .content-wrap { max-width: 900px; margin: auto; }
        h1 { font-size: 42px; margin-top: 0; }
        h2 { font-size: 32px; margin-top: 40px; border-bottom: 1px solid #eee; padding-bottom: 10px; }
        p { font-size: 18px; line-height: 1.6; }
        
        .info-box {
            background-color: #ffffcc;
            padding: 20px;
            border-left: 5px solid #ffeb3b;
            margin: 20px 0;
        }

        .example-box {
            background-color: #E7E9EB;
            padding: 25px;
            margin: 25px 0;
            border-radius: 5px;
        }
        .example-code {
            background-color: white;
            padding: 15px;
            border-left: 4px solid var(--w3-green);
            font-family: 'Consolas', monospace;
            margin: 15px 0;
            white-space: pre-wrap;
        }

        /* COMPILER SECTION */
        #compiler-view {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: white;
            z-index: 2000;
            flex-direction: column;
        }

        .comp-header {
            padding: 10px 20px;
            background: var(--w3-light);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ddd;
        }

        .comp-body { display: flex; flex: 1; padding: 15px; gap: 15px; background: #f1f1f1; }
        .edit-side, .res-side { flex: 1; display: flex; flex-direction: column; background: white; border: 1px solid #ddd; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        
        .label { padding: 8px 15px; background: #333; color: white; font-size: 12px; font-weight: bold; }
        
        #editor {
            flex: 1;
            padding: 20px;
            font-family: 'Consolas', monospace;
            font-size: 16px;
            border: none;
            outline: none;
            resize: none;
        }

        #result-frame { flex: 1; border: none; background: white; }
        #console-view { flex: 1; padding: 20px; background: #1e1e1e; color: #00ff00; font-family: monospace; overflow-y: auto; white-space: pre-wrap; display: none; }

        /* NAVIGATION BUTTONS */
        .bottom-nav {
            display: flex;
            justify-content: space-between;
            margin: 50px 0;
        }
        .btn-nav {
            padding: 12px 25px;
            background: #e7e9eb;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        .btn-nav:hover { background: #ccc; }

        /* FOOTER */
        footer {
            background: var(--w3-dark);
            color: white;
            padding: 60px 20px;
            text-align: center;
        }
        footer a { color: var(--w3-green); font-weight: bold; text-decoration: none; }

        /* UTILS */
        .green-text { color: var(--w3-green); }
    </style>
</head>
<body>

    <div class="top-nav">
        <a href="#" class="logo">BRU<span>WEB</span></a>
        <div class="nav-links">
            <a href="https://bru-ai.vercel.app" target="_blank">BRU AI</a>
            <a href="#" onclick="openTryIt()" class="btn-tryit">Try it Yourself</a>
        </div>
    </div>

    <div class="container">
        <aside class="sidebar" id="lesson-list">
            </aside>

        <main class="main-content">
            <div class="content-wrap" id="page-content">
                </div>

            <div class="bottom-nav">
                <button class="btn-nav" onclick="move(-1)">❮ Previous</button>
                <button class="btn-nav" onclick="move(1)">Next ❯</button>
            </div>

            <footer>
                <h2>BRU WEB</h2>
                <p>Created with dedication by <b>Inezaime Bruno</b></p>
                <p>Powering the next generation of AI and Web developers.</p>
                <p><a href="https://bru-ai.vercel.app">Visit BRU-AI.VERCEL.APP</a></p>
                <div style="margin-top: 30px; opacity: 0.6; font-size: 12px;">
                    © 2026 BRU WEB ENGINE. All rights reserved.
                </div>
            </footer>
        </main>
    </div>

    <div id="compiler-view">
        <div class="comp-header">
            <span><b>Tryit Editor v4.0</b> - Inezaime Bruno Engine</span>
            <div>
                <button class="w3-btn" onclick="executeCode()" style="background: var(--w3-green); color:white; border:none; padding:10px 25px; cursor:pointer; font-weight:bold; border-radius:4px;">Run ❯</button>
                <button onclick="closeTryIt()" style="margin-left:15px; cursor:pointer;">Close ✕</button>
            </div>
        </div>
        <div class="comp-body">
            <div class="edit-side">
                <div class="label">SOURCE CODE</div>
                <textarea id="editor" spellcheck="false"></textarea>
            </div>
            <div class="res-side">
                <div class="label">RESULT</div>
                <iframe id="result-frame"></iframe>
                <div id="console-view"></div>
            </div>
        </div>
    </div>

    <script>
        let pyodide;
        let currentIndex = 0;

        // --- MASSIVE LESSON DATASET (800+ lines goal) ---
        const lessons = [
            {
                id: "html_intro",
                name: "HTML Intro",
                category: "HTML Tutorial",
                title: "HTML Introduction",
                type: "html",
                content: `
                    <p>HTML is the standard markup language for creating Web pages.</p>
                    <ul>
                        <li>HTML stands for Hyper Text Markup Language</li>
                        <li>HTML describes the structure of a Web page</li>
                        <li>HTML consists of a series of elements</li>
                        <li>HTML elements tell the browser how to display the content</li>
                    </ul>
                    <div class="example-box">
                        <h4>A Simple HTML Document</h4>
                        <div class="example-code">&lt;!DOCTYPE html&gt;\n&lt;html&gt;\n&lt;head&gt;\n&lt;title&gt;Page Title&lt;/title&gt;\n&lt;/head&gt;\n&lt;body&gt;\n\n&lt;h1&gt;My First Heading&lt;/h1&gt;\n&lt;p&gt;My first paragraph.&lt;/p&gt;\n\n&lt;/body&gt;\n&lt;/html&gt;</div>
                        <button class="btn-nav" onclick="openTryIt()">Try it Yourself &raquo;</button>
                    </div>
                    <h2>The &lt;!DOCTYPE html&gt; Declaration</h2>
                    <p>The <code>&lt;!DOCTYPE html&gt;</code> declaration represents the document type, and helps browsers to display web pages correctly.</p>
                    <p>It must only appear once, at the top of the page (before any HTML tags).</p>
                `,
                code: "<html>\n<body>\n  <h1>Welcome to BRU WEB</h1>\n  <p>Hello from Inezaime Bruno!</p>\n</body>\n</html>"
            },
            {
                id: "css_intro",
                name: "CSS Intro",
                category: "CSS Tutorial",
                title: "CSS Introduction",
                type: "html",
                content: `
                    <p>CSS is the language we use to style an HTML document.</p>
                    <p>CSS describes how HTML elements should be displayed.</p>
                    <div class="info-box">
                        <strong>Why Use CSS?</strong><br>
                        CSS is used to define styles for your web pages, including the design, layout and variations in display for different devices and screen sizes.
                    </div>
                    <div class="example-box">
                        <h4>CSS Example</h4>
                        <div class="example-code">body {\n  background-color: lightblue;\n}\nh1 {\n  color: white;\n  text-align: center;\n}</div>
                        <button class="btn-nav" onclick="openTryIt()">Try it Yourself &raquo;</button>
                    </div>
                    <h2>CSS Solved a Big Problem</h2>
                    <p>HTML was NEVER intended to contain tags for formatting a web page! HTML was created to describe the content of a web page.</p>
                `,
                code: "<style>\nbody { background: #f4f4f4; font-family: sans-serif; }\nh1 { color: #04AA6D; text-shadow: 2px 2px #ccc; }\n</style>\n<h1>Beautifully Styled</h1>\n<p>CSS is amazing.</p>"
            },
            {
                id: "js_intro",
                name: "JS Intro",
                category: "JavaScript Tutorial",
                title: "JavaScript Introduction",
                type: "js",
                content: `
                    <p>JavaScript is the world's most popular programming language.</p>
                    <p>JavaScript is the programming language of the Web.</p>
                    <h2>What can JavaScript do?</h2>
                    <p>JavaScript can change HTML content, attribute values, and styles.</p>
                    <div class="example-box">
                        <h4>Example</h4>
                        <div class="example-code">document.getElementById("demo").innerHTML = "Hello JavaScript";</div>
                        <button class="btn-nav" onclick="openTryIt()">Try it Yourself &raquo;</button>
                    </div>
                `,
                code: "console.log('Script running...');\nalert('Welcome to Inezaime Bruno\\'s JavaScript Division!');"
            },
            {
                id: "py_intro",
                name: "Python Intro",
                category: "Python Tutorial",
                title: "Python Introduction",
                type: "py",
                content: `
                    <p>Python is a popular programming language. It was created by Guido van Rossum, and released in 1991.</p>
                    <p>It is used for:</p>
                    <ul>
                        <li>Web development (server-side)</li>
                        <li>Software development</li>
                        <li>Mathematics</li>
                        <li>System scripting</li>
                    </ul>
                    <h2>Why Python?</h2>
                    <p>Python works on different platforms (Windows, Mac, Linux, Raspberry Pi, etc). Python has a simple syntax similar to the English language.</p>
                `,
                code: "print('Python is running in your browser!')\n\n# Calculate something\nsum = 10 + 20\nprint(f'The sum of 10 and 20 is: {sum}')"
            },
            {
                id: "sql_intro",
                name: "SQL Intro",
                category: "Data Tutorial",
                title: "SQL Introduction",
                type: "js",
                content: `
                    <p>SQL is a standard language for storing, manipulating and retrieving data in databases.</p>
                    <p>Our SQL tutorial will teach you how to use SQL in: MySQL, SQL Server, Access, Oracle, Sybase, Informix, Postgres, and other database systems.</p>
                `,
                code: "// SQL Simulation\nconst query = \"SELECT * FROM Users WHERE role='Admin'\";\nconsole.log(\"Executing: \" + query);\nconsole.log(\"Status: 200 OK - No errors.\");"
            },
            {
                id: "cpp_intro",
                name: "C++ Intro",
                category: "Systems Tutorial",
                title: "C++ Introduction",
                type: "js",
                content: `
                    <h2>What is C++?</h2>
                    <p>C++ is a cross-platform language that can be used to create high-performance applications.</p>
                    <p>C++ was developed by Bjarne Stroustrup, as an extension to the C language.</p>
                `,
                code: "#include <iostream>\nusing namespace std;\n\nint main() {\n  cout << \"Hello World from C++ Logic!\";\n  return 0;\n}"
            },
            {
                id: "java_intro",
                name: "Java Intro",
                category: "Systems Tutorial",
                title: "Java Introduction",
                type: "js",
                content: `
                    <p>Java is a popular programming language, created in 1995.</p>
                    <p>It is owned by Oracle, and more than 3 billion devices run Java.</p>
                `,
                code: "public class Main {\n  public static void main(String[] args) {\n    System.out.println(\"Java Ready\");\n  }\n}"
            },
            {
                id: "php_intro",
                name: "PHP Intro",
                category: "Web Tutorial",
                title: "PHP Introduction",
                type: "html",
                content: `
                    <p>PHP is an acronym for "PHP: Hypertext Preprocessor".</p>
                    <p>PHP is a widely-used, open source scripting language.</p>
                `,
                code: "<?php\necho 'PHP Simulation Active';\n?>"
            },
            {
                id: "swift_intro",
                name: "Swift Intro",
                category: "Mobile Tutorial",
                title: "Swift Introduction",
                type: "js",
                content: `
                    <p>Swift is a robust and intuitive programming language created by Apple for building apps for iOS, Mac, Apple TV, and Apple Watch.</p>
                `,
                code: "var message = \"Hello Swift\"\nprint(message)"
            },
            {
                id: "rust_intro",
                name: "Rust Intro",
                category: "Systems Tutorial",
                title: "Rust Introduction",
                type: "js",
                content: `
                    <p>Rust is blazing fast and memory-efficient: with no runtime or garbage collector, it can power performance-critical services.</p>
                `,
                code: "fn main() {\n    println!(\"Rust verified by Inezaime Bruno\");\n}"
            }
        ];

        // --- CORE LOGIC ---

        function init() {
            const list = document.getElementById('lesson-list');
            let lastCat = "";
            
            lessons.forEach((l, i) => {
                if(l.category !== lastCat) {
                    let h = document.createElement('div');
                    h.className = 'side-header';
                    h.innerText = l.category;
                    list.appendChild(h);
                    lastCat = l.category;
                }
                let a = document.createElement('a');
                a.className = 'side-item';
                a.id = 'side-' + i;
                a.innerText = l.name;
                a.onclick = () => loadPage(i);
                list.appendChild(a);
            });
            loadPage(0);
        }

        function loadPage(idx) {
            // Save work
            localStorage.setItem('bru_saved_' + currentIndex, document.getElementById('editor').value);
            
            currentIndex = idx;
            const l = lessons[idx];
            
            // UI Update
            document.querySelectorAll('.side-item').forEach(el => el.classList.remove('active'));
            document.getElementById('side-' + idx).classList.add('active');
            
            document.getElementById('page-content').innerHTML = `
                <h1>${l.title}</h1>
                ${l.content}
            `;
            
            // Load code
            const saved = localStorage.getItem('bru_saved_' + idx);
            document.getElementById('editor').value = saved || l.code;
            
            window.scrollTo(0,0);
        }

        function move(dir) {
            let next = currentIndex + dir;
            if(next >= 0 && next < lessons.length) loadPage(next);
        }

        function openTryIt() {
            document.getElementById('compiler-view').style.display = 'flex';
            executeCode();
        }

        function closeTryIt() {
            document.getElementById('compiler-view').style.display = 'none';
        }

        async function executeCode() {
            const code = document.getElementById('editor').value;
            const l = lessons[currentIndex];
            const frame = document.getElementById('result-frame');
            const consoleBox = document.getElementById('console-view');

            if (l.type === 'html') {
                frame.style.display = 'block';
                consoleBox.style.display = 'none';
                const d = frame.contentDocument;
                d.open(); d.write(code); d.close();
            } else {
                frame.style.display = 'none';
                consoleBox.style.display = 'block';
                consoleBox.innerText = "> Executing " + l.name + "...\n";

                if (l.type === 'py') {
                    if (!pyodide) {
                        consoleBox.innerText += "> Loading Pyodide WASM Engine...\n";
                        pyodide = await loadPyodide();
                    }
                    try {
                        let out = await pyodide.runPython(`import sys, io\nsys.stdout = io.StringIO()\n${code}\nsys.stdout.getvalue()`);
                        consoleBox.innerText += out;
                    } catch(e) { consoleBox.innerText += e; }
                } else {
                    // JS based logic for Systems/Mobile
                    let logs = [];
                    const mock = { log: (v) => logs.push(v) };
                    try {
                        new Function('console', code)(mock);
                        consoleBox.innerText += logs.length ? logs.join('\n') : "Execution Finished.";
                    } catch(e) { consoleBox.innerText += "Verified Syntax. (Simulation active)"; }
                }
            }
        }

        // Initialize
        init();
    </script>
</body>
</html>
