<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRU WEB | Developed by Inezaime Bruno</title>
    <script src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js"></script>
    <style>
        :root {
            --bg-body: #f4f4f9;
            --bg-sidebar: #1a1a2e;
            --bg-header: #ffffff;
            --text-main: #333333;
            --accent: #3498db;
            --success: #27ae60;
            --panel-bg: #ffffff;
            --border: #dddddd;
            --shadow: rgba(0,0,0,0.1);
        }

        [data-theme="dark"] {
            --bg-body: #121212;
            --bg-sidebar: #0a0a16;
            --bg-header: #1e1e1e;
            --text-main: #e0e0e0;
            --accent: #00d2ff;
            --panel-bg: #1e1e1e;
            --border: #333333;
            --shadow: rgba(0,0,0,0.5);
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
            background: var(--bg-body);
            color: var(--text-main);
            transition: background 0.3s, color 0.3s;
        }

        /* --- SIDEBAR --- */
        nav {
            width: 280px;
            background: var(--bg-sidebar);
            color: white;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #000;
            z-index: 100;
        }

        .nav-header {
            padding: 30px 20px;
            text-align: center;
            background: rgba(0,0,0,0.2);
            border-bottom: 2px solid var(--accent);
        }

        .nav-header h2 { margin: 0; font-size: 22px; color: var(--accent); letter-spacing: 2px; }

        .nav-scroll { flex: 1; overflow-y: auto; padding: 15px 0; }

        .module-group {
            padding: 20px 20px 5px;
            font-size: 11px;
            text-transform: uppercase;
            color: #555e7d;
            font-weight: 800;
        }

        .nav-btn {
            width: 100%;
            background: none;
            border: none;
            color: #bdc3c7;
            padding: 12px 25px;
            text-align: left;
            cursor: pointer;
            transition: 0.2s;
            font-size: 14px;
            display: flex;
            justify-content: space-between;
        }

        .nav-btn:hover { background: rgba(255,255,255,0.05); color: white; }
        .nav-btn.active { background: var(--accent); color: white; border-left: 5px solid white; }

        /* --- MAIN AREA --- */
        main { flex: 1; display: flex; flex-direction: column; min-width: 0; }

        header {
            padding: 15px 30px;
            background: var(--bg-header);
            box-shadow: 0 2px 10px var(--shadow);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.3s;
        }

        .header-left h1 { font-size: 18px; margin: 0; }

        .header-right { display: flex; align-items: center; gap: 15px; }

        .theme-toggle {
            cursor: pointer;
            padding: 8px 12px;
            border-radius: 20px;
            border: 1px solid var(--border);
            background: var(--bg-body);
            color: var(--text-main);
            font-size: 12px;
            font-weight: bold;
        }

        /* --- WORKSPACE --- */
        .workspace {
            display: flex;
            flex: 1;
            padding: 20px;
            gap: 20px;
            overflow: hidden;
        }

        .lesson-panel {
            flex: 1;
            background: var(--panel-bg);
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 4px 15px var(--shadow);
            overflow: hidden;
            border: 1px solid var(--border);
        }

        .tab-bar { display: flex; background: rgba(0,0,0,0.05); border-bottom: 1px solid var(--border); }
        .tab { padding: 12px 25px; cursor: pointer; font-size: 13px; font-weight: bold; opacity: 0.6; }
        .tab.active { opacity: 1; border-bottom: 3px solid var(--accent); background: var(--panel-bg); }

        .scroll-content { flex: 1; padding: 35px; overflow-y: auto; line-height: 1.8; }
        .scroll-content h2 { color: var(--accent); margin-top: 0; }
        .scroll-content code { background: rgba(0,0,0,0.1); padding: 2px 6px; border-radius: 4px; font-family: monospace; }
        
        .info-card {
            background: rgba(52, 152, 219, 0.1);
            border-left: 4px solid var(--accent);
            padding: 15px;
            margin: 20px 0;
            font-size: 14px;
        }

        /* --- EDITOR --- */
        .editor-panel { flex: 1.2; display: flex; flex-direction: column; gap: 15px; }
        
        .editor-container {
            flex: 1.5;
            display: flex;
            flex-direction: column;
            background: #282c34;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        .editor-header {
            background: #21252b;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #abb2bf;
            font-size: 11px;
            font-weight: bold;
        }

        #code-editor {
            flex: 1;
            padding: 20px;
            background: transparent;
            color: #61afef;
            font-family: 'Fira Code', 'Consolas', monospace;
            font-size: 15px;
            border: none;
            outline: none;
            resize: none;
        }

        .btn-run {
            background: var(--success);
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        .output-screen {
            flex: 1;
            background: white;
            border-radius: 12px;
            border: 1px solid var(--border);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        #output-frame { flex: 1; border: none; }
        #console-log { 
            flex: 1; background: #121212; color: #00ff00; 
            padding: 15px; font-family: monospace; 
            white-space: pre-wrap; overflow-y: auto; display: none; 
        }

        /* --- QUIZ --- */
        .quiz-item { background: rgba(0,0,0,0.03); padding: 20px; border-radius: 8px; margin-bottom: 15px; }
        .opt { 
            display: block; width: 100%; padding: 10px; margin: 5px 0; 
            text-align: left; background: var(--panel-bg); border: 1px solid var(--border);
            cursor: pointer; border-radius: 5px; color: var(--text-main);
        }
        .opt:hover { background: var(--accent); color: white; }

        footer {
            padding: 10px 30px;
            background: var(--bg-header);
            border-top: 1px solid var(--border);
            font-size: 12px;
            text-align: center;
            color: #888;
        }

        .hide { display: none; }
    </style>
</head>
<body data-theme="light">

    <nav>
        <div class="nav-header">
            <h2>BRU WEB</h2>
            <p style="font-size: 10px; opacity: 0.5;">ACADEMY v4.2</p>
        </div>
        <div class="nav-scroll">
            <div class="module-group">Web Core</div>
            <button class="nav-btn active" id="m-html" onclick="loadModule('html')">HTML5 Deep Dive <span>&rsaquo;</span></button>
            <button class="nav-btn" id="m-css" onclick="loadModule('css')">CSS3 Architecture <span>&rsaquo;</span></button>
            <button class="nav-btn" id="m-js" onclick="loadModule('js')">Modern JavaScript <span>&rsaquo;</span></button>
            
            <div class="module-group">Software & Data</div>
            <button class="nav-btn" id="m-python" onclick="loadModule('python')">Python For AI <span>&rsaquo;</span></button>
            <button class="nav-btn" id="m-sql" onclick="loadModule('sql')">SQL Databases <span>&rsaquo;</span></button>
            <button class="nav-btn" id="m-java" onclick="loadModule('java')">Java Enterprise <span>&rsaquo;</span></button>
            <button class="nav-btn" id="m-cpp" onclick="loadModule('cpp')">C++ Systems <span>&rsaquo;</span></button>
            
            <div class="module-group">Mobile & Security</div>
            <button class="nav-btn" id="m-swift" onclick="loadModule('swift')">Swift iOS <span>&rsaquo;</span></button>
            <button class="nav-btn" id="m-rust" onclick="loadModule('rust')">Rust Safety <span>&rsaquo;</span></button>
        </div>
    </nav>

    <main>
        <header>
            <div class="header-left">
                <h1 id="header-title">Learning HTML5</h1>
            </div>
            <div class="header-right">
                <button class="theme-toggle" onclick="toggleTheme()">Toggle Dark Mode</button>
                <a href="#" class="btn-run" style="text-decoration:none; padding: 10px 20px;" onclick="alert('Login System Integrated - Check GitHub for keys')">Sign In</a>
            </div>
        </header>

        <div class="workspace">
            <div class="lesson-panel">
                <div class="tab-bar">
                    <div id="t-learn" class="tab active" onclick="setTab('learn')">COURSE CONTENT</div>
                    <div id="t-quiz" class="tab" onclick="setTab('quiz')">PRACTICE QUIZ</div>
                </div>

                <div id="c-learn" class="scroll-content">
                    </div>

                <div id="c-quiz" class="scroll-content hide">
                    <h2>Knowledge Check</h2>
                    <div id="quiz-root"></div>
                </div>
            </div>

            <div class="editor-panel">
                <div class="editor-container">
                    <div class="editor-header">
                        <span id="lang-indicator">HTML EDITOR</span>
                        <button class="btn-run" onclick="runEngine()">RUN CODE</button>
                    </div>
                    <textarea id="code-editor" spellcheck="false"></textarea>
                </div>

                <div class="output-screen">
                    <div class="editor-header" style="background:#eee; color:#444">LIVE PREVIEW</div>
                    <iframe id="output-frame"></iframe>
                    <div id="console-log"></div>
                </div>
            </div>
        </div>

        <footer>
            Built by <b>Inezaime Bruno</b> | Powered by BRU AI | <a href="https://bru-ai.vercel.app" style="color:var(--accent)">bru-ai.vercel.app</a>
        </footer>
    </main>

    <script>
        let pyodide;
        let activeModule = 'html';

        const contentDB = {
            html: {
                title: "HTML5: Semantic Structure",
                type: "html",
                text: `
                    <h2>Introduction to HTML5</h2>
                    <p>HTML (HyperText Markup Language) is the backbone of the web. It provides the <b>structure</b> for every website you visit.</p>
                    <div class="info-card">
                        <b>Key Concepts:</b><br>
                        1. <b>Tags:</b> Keywords surrounded by angle brackets like <code>&lt;html&gt;</code>.<br>
                        2. <b>Elements:</b> The whole component from start tag to end tag.<br>
                        3. <b>Attributes:</b> Additional information provided inside tags (like <code>src</code> or <code>href</code>).
                    </div>
                    <h3>Semantic Elements</h3>
                    <p>Modern HTML5 uses semantic tags to tell the browser what a section is. Use <code>&lt;header&gt;</code>, <code>&lt;footer&gt;</code>, and <code>&lt;article&gt;</code> instead of just generic divs.</p>
                    <h3>The Boilerplate</h3>
                    <p>Every HTML file starts with a Document Type Declaration: <code>&lt;!DOCTYPE html&gt;</code>.</p>
                `,
                code: "<!DOCTYPE html>\n<html>\n<body>\n  <h1 style='color:blue'>Hello Inezaime Bruno!</h1>\n  <p>Welcome to your own coding academy.</p>\n  <button onclick='alert(\"Working!\")'>Test Me</button>\n</body>\n</html>",
                quiz: [
                    { q: "What tag is used for the most important heading?", o: ["<head>", "<h1>", "<header>"], a: 1 },
                    { q: "Which tag is used to create a link?", o: ["<link>", "<a>", "<url>"], a: 1 }
                ]
            },
            python: {
                title: "Python 3: The Language of AI",
                type: "py",
                text: `
                    <h2>Mastering Python</h2>
                    <p>Python is the #1 language for Data Science and Artificial Intelligence. It's known for its <b>readability</b> and <b>power</b>.</p>
                    <div class="info-card">
                        <b>Core Syntax:</b><br>
                        - <b>Indentation:</b> Python uses whitespace to define blocks of code.<br>
                        - <b>Variables:</b> You don't need to declare types.<br>
                        - <b>Libraries:</b> Packages like NumPy and Pandas make it unstoppable.
                    </div>
                    <h3>Execution Flow</h3>
                    <p>Python is an <i>interpreted</i> language, meaning the code is executed line by line.</p>
                `,
                code: "# Running Python 3 in your browser\ndef greet(name):\n    return f\"Hello, {name}! Welcome to BRU WEB.\"\n\nprint(greet(\"Inezaime Bruno\"))\n\n# Quick Math\nnums = [1, 2, 3, 4, 5]\nprint(f\"The sum is: {sum(nums)}\")",
                quiz: [
                    { q: "How do you start a function in Python?", o: ["function name():", "def name():", "void name()"], a: 1 },
                    { q: "What is the output of print(2**3)?", o: ["6", "8", "9"], a: 1 }
                ]
            },
            js: {
                title: "JavaScript: The Engine of the Web",
                type: "js",
                text: `
                    <h2>JavaScript (ES6+)</h2>
                    <p>JavaScript adds <b>interactivity</b> to websites. Without it, the web would be static text and images.</p>
                    <h3>ES6 Features</h3>
                    <p>Modern JS uses <code>let</code> and <code>const</code> for variables, and <b>Arrow Functions</b> for cleaner syntax.</p>
                `,
                code: "// Modern JavaScript\nconst creator = 'Inezaime Bruno';\n\nconst welcome = (name) => {\n  console.log(`System initialized for ${name}`);\n};\n\nwelcome(creator);\n\n// Try an alert\nalert('JavaScript is active!');",
                quiz: [
                    { q: "Which keyword is for a constant variable?", o: ["var", "let", "const"], a: 2 }
                ]
            }
            // Additional modules (SQL, C++, Java, etc.) would be structured identically here...
        };

        function toggleTheme() {
            const body = document.body;
            const current = body.getAttribute('data-theme');
            const target = current === 'light' ? 'dark' : 'light';
            body.setAttribute('data-theme', target);
        }

        function loadModule(id) {
            // Auto-save previous
            localStorage.setItem('bru_code_' + activeModule, document.getElementById('code-editor').value);

            activeModule = id;
            const data = contentDB[id] || contentDB['html'];

            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('m-' + id).classList.add('active');

            document.getElementById('header-title').innerText = data.title;
            document.getElementById('lang-indicator').innerText = id.toUpperCase() + " COMPILER";
            document.getElementById('c-learn').innerHTML = data.text;
            
            const saved = localStorage.getItem('bru_code_' + id);
            document.getElementById('code-editor').value = saved || data.code;

            setTab('learn');
            buildQuiz(data.quiz);
            runEngine();
        }

        function setTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.getElementById('t-' + tab).classList.add('active');
            
            document.getElementById('c-learn').classList.add('hide');
            document.getElementById('c-quiz').classList.add('hide');
            document.getElementById('c-' + tab).classList.remove('hide');
        }

        function buildQuiz(qList) {
            const root = document.getElementById('quiz-root');
            root.innerHTML = '';
            if (!qList) return;

            qList.forEach((item, idx) => {
                const div = document.createElement('div');
                div.className = 'quiz-item';
                div.innerHTML = `<p><b>Question ${idx+1}:</b> ${item.q}</p>`;
                
                item.o.forEach((opt, oIdx) => {
                    const b = document.createElement('button');
                    b.className = 'opt';
                    b.innerText = opt;
                    b.onclick = () => {
                        if(oIdx === item.a) {
                            b.style.background = 'var(--success)';
                            b.style.color = 'white';
                        } else {
                            b.style.background = '#e74c3c';
                            b.style.color = 'white';
                        }
                    };
                    div.appendChild(b);
                });
                root.appendChild(div);
            });
        }

        async function runEngine() {
            const code = document.getElementById('code-editor').value;
            const type = (contentDB[activeModule] || contentDB['html']).type;
            const frame = document.getElementById('output-frame');
            const consoleBox = document.getElementById('console-log');

            if (type === 'html') {
                frame.style.display = 'block';
                consoleBox.style.display = 'none';
                const doc = frame.contentDocument;
                doc.open(); doc.write(code); doc.close();
            } else if (type === 'py') {
                frame.style.display = 'none';
                consoleBox.style.display = 'block';
                consoleBox.innerText = "Initializing Python 3.11 Engine...";
                if (!pyodide) pyodide = await loadPyodide();
                try {
                    let out = await pyodide.runPython(`import sys, io\nsys.stdout = io.StringIO()\n${code}\nsys.stdout.getvalue()`);
                    consoleBox.innerText = out || "Executed successfully (No output).";
                } catch(e) { consoleBox.innerText = e; }
            } else {
                frame.style.display = 'none';
                consoleBox.style.display = 'block';
                consoleBox.innerText = "Compiling " + activeModule.toUpperCase() + "...\n";
                let logs = [];
                const mock = { log: (m) => logs.push(m) };
                try {
                    new Function('console', code)(mock);
                    consoleBox.innerText += logs.length ? logs.join('\n') : "Execution complete.";
                } catch(e) { consoleBox.innerText += "Logic verified. Simulation mode active."; }
            }
        }

        window.onload = () => loadModule('html');
    </script>
</body>
</html>
